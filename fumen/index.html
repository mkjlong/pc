<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumen Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="jszip.min.js"></script>
    <script src="jszip-utils.min.js"></script>
    <script src="tetris-fumen.js"></script>
    <script src="fumen.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = container>
        <ul>
            <button class="mino_select T" active = 0 pieceid = 5>T</button>
            <button class="mino_select I" active = 0 pieceid = 1>I</button>
            <button class="mino_select J" active = 0 pieceid = 6>J</button>
            <button class="mino_select L" active = 0 pieceid = 2>L</button>
            <button class="mino_select O" active = 0 pieceid = 3>O</button>
            <button class="mino_select S" active = 0 pieceid = 7>S</button>
            <button class="mino_select Z" active = 0 pieceid = 4>Z</button>
        </ul>
        <img id = board draggable="false">
        <div>

        </div>
    </div>
</body>
</html>
